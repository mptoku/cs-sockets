<html style="background:#cdcdcd">
<head>
	<meta charset="utf-8"/>
</head>
<script>
	var sent = '';
	var ws = new WebSocket('ws://127.0.0.1:9999');
	ws.onopen = function(){
	    console.log('Connected to 127.0.0.1:3000!');
	}
	ws.addEventListener("message", function(event) {
		if(event.data == sent){
			console.log('All Good lets roll');
		} else {
			console.log('Damn Error');
		}
	});

	sendMessage = (text = 'test', cnt = 1) => {
		sent = text;
		for(var i = 0; i < cnt; i++){
			ws.send(text);
		}
	    
	} 
</script>
</html>
